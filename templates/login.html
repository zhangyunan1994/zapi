<!doctype html>
<html lang="en" class="fullscreen-bg">
<head>
    {% load staticfiles %}
	<title>Login | 7pi</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../static/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../static/lib/linearicons/style.css">
	<link rel="stylesheet" href="../static/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="../static/img/logo-dark.png" alt="Klorofil Logo"></div>
								<p class="lead">Login to your account</p>
							</div>
                            {% if error_msg %}
                                <div class="alert alert-danger">
                                    {{ error_msg }}
                                </div>
                            {% endif %}
							<form class="form-auth-small" action="{% url 'login' %}" method="post">
                                {% csrf_token %}
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">Email</label>
                                    {{ form.username }}
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
                                    {{ form.password }}
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>Remember me</span>
									</label>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Free Bootstrap dashboard template</h1>
							<p>by The Develovers</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
